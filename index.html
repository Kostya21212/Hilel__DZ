<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=VT323&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
 <div class="calculator-container">
  <div class="icon-up">
    <div>
      <p class="time-text">9:41</p>
    </div>
    <div>
      <img src="./images/Cellular Connection.svg" alt=" Connection">
      <img src="./images/Wifi.svg" alt="Wifi">
      <img src="./images/Battery.svg" alt="Battery">
    </div>
    
  </div>
  <label for="input-calc-res"></label>
  <input value="" type="text" id="input-calc-res" name="input-calc-res">
  
  <label for="input-calc-res2"></label>
  <input value="" type="text" id="input-calc-res2" name="input-calc-res2">
  <div class="story-menu">
    <div class="icons-menu">
      <img src="./images/Time Machine.svg" alt="Time Machine">
      <img src="./images/Ruler.svg" alt="Ruler">
      <img src="./images/Root.svg" alt="Root">
    </div>
    <img src="./images/Backspace.svg" alt="Backspace">
  </div>
  <!-- ... Ваша разметка ... -->
<div class="wrap">
  <button class="red-btn" id="red-btn">C</button>
  <button class="btn green-color-button">()</button>
  <button class="btn green-color-button">%</button>
  <button class="btn green-color-button">/</button>

  <button class="btn">7</button>
  <button class="btn">8</button>
  <button class="btn">9</button>
  <button class="btn green-color-button">x</button>

  <button class="btn">4</button>
  <button class="btn">5</button>
  <button class="btn">6</button>
  <button class="btn green-color-button">-</button>

  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn green-color-button">+</button>

  <button class="btn">+/-</button>
  <button class="btn">0</button>
  <button class="btn">.</button>
  <button class="btn result">=</button>
</div>
<!-- ... Ваша разметка ... -->
<footer class="footer"></footer>
 </div>
    <script src="js.js"></script>
  </body>
</html>
